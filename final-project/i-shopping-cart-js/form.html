<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="src/form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Clothing Store</h2>
    </a>

    <div class="left-all">
      <a href="form.html">
        <div class="cart">
          form
        </div>
      </a>

      <a href="cart.html">
        <div class="cart">
          <i class="bi bi-cart2"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>


  </div>

  <div class="form-container">
    <h3>Add/Update Item</h3>
    <form id="itemForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>

      <label for="itemPrice">Item Price:</label>
      <input type="number" id="itemPrice" name="itemPrice" required>

      <label for="itemDescription">Item Description:</label>
      <textarea id="itemDescription" name="itemDescription" required></textarea>

      <!-- <label for="itemImage">Upload Image:</label>
      <input type="file" id="itemImage" name="itemImage" accept="image/*" required> -->

      <button type="submit">Submit</button>
    </form>
    <br>
    <p id="form-status"></p>
  </div>

  

  <script src="src/form.js"></script>
</body>

</html>
